<!DOCTYPE html>
<html>
    <head>
        <title>TV Maze</title>
        <link  rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <h1>TV Maze</h1>

            <form class="form-inline" id="search-form">
                <input
                    class="form-control"
                    id="search-query"
                    value="bletchley"
                />
                <button class="btn btn-primary" type="submit">Go!</button>
            </form>

            <div class="row mt-3" id="shows-list"></div>

            <section style="display: none" id="episodes-area">
                <h2>Episodes</h2>
                <ul id="episodes-list"></ul>
            </section>

            <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
            <script src="https://unpkg.com/axios@0.26.0/dist/axios.js"></script>
            <script src="app.js"></script>
        </div>
    </body>
</html>
